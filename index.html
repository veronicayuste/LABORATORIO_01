<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />  
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <div class="form-register">
        <h1>Create Account</h1>
        <br/><br/>

        <label for="nombre">Nombre</label>
        <br/>
        <input class="controls" type="text" id="nombre" name="nombre" value="" pattern="[A-Za-z]" required onblur="compruebaNombre();" /><br/>
		<p id="errorNombre" style="color:red;" hidden></p><br/>

        <label for="email">Email</label>
        <br/>
        <input class="controls" type="email" id="email" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required onblur="compruebaEmail();" /><br/>
        <p id="errorEmail" style="color:red;" hidden></p><br/>

        <label for="clave1">Clave</label>
        <br/>
        <!–– En el ejercicio se indica vía texto que "el campo Clave deberá tener al menos 8 caracteres", y en la imagen
        siguiente aparece un mensaje en rojo indicando que "No debe tener más de 8 caracteres", por lo que se da a entender
        que la longitud de la clave debe ser exactamente de 8 caracteres. -->
        <input class="controls" type="password" id="clave1" name="clave1" value="" minlength="8" maxlength="8" required onblur="compruebaClave1();" /><br/>
        <p id="errorClave1" style="color:red;" hidden></p><br/>

        <label for="clave2">Confirme su clave</label>
        <br/>
        <!–– En el ejercicio se indica vía texto que "el campo Clave deberá tener al menos 8 caracteres", y en la imagen
        siguiente aparece un mensaje en rojo indicando que "No debe tener más de 8 caracteres", por lo que se da a entender
        que la longitud de la clave debe ser exactamente de 8 caracteres. -->
        <input class="controls" type="password" id="clave2" name="clave2" value="" minlength="8" maxlength="8" required onblur="compruebaClave2();" /><br/>
        <p id="errorClave2" style="color:red;" hidden></p><br/>
        
        <br/>
        <input class="botons" type="submit" value="ENVIAR" onclick="enviar();" />

    </div>
</body>
</html>
